<ion-header>
    <ion-navbar>
        <ion-title>Forgot Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col col-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3>
            <ion-card padding>
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPasswordfunc(forgotPasswordForm)">
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="email" name="email" formControlName="email"></ion-input>
                    </ion-item>
                    <div *ngIf="!forgotPasswordForm.controls['email'].valid && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)" class="errorMessage ">
                        <div margin-left *ngIf="forgotPasswordForm.controls['email'].hasError('required') ">
                            Enter valid email
                        </div>
                        <div margin-left *ngIf="forgotPasswordForm.controls['email'].hasError('email') ">
                            Enter valid email
                        </div>
                    </div>
                    <div text-center padding-top>
                        <button ion-button round type="submit" [disabled]="!forgotPasswordForm.valid">
                          Forgot Password
                        </button>
                    </div>
                </form>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
