<ion-header>
    <ion-navbar>
        <ion-title>OTP</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col col-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center>
            <ion-input #otp1 required maxLength="1" (keyup)="otpController($event,otp2,'')">
            </ion-input>
            <input type="hidden" name="hiddenOTP" [value]="otp1?.value" />
            <ion-input #otp2 required maxLength="1" (keyup)="otpController($event,otp3,otp1)">
            </ion-input>
            <input type="hidden" name="hiddenOTP" [value]="otp2?.value" />
            <ion-input #otp3 required maxLength="1" (keyup)="otpController($event,otp4,otp2)">
            </ion-input>
            <input type="hidden" name="hiddenOTP" [value]="otp3?.value" />
            <ion-input #otp4 required maxLength="1" (keyup)="otpController($event,'',otp3)">
            </ion-input>
            <input type="hidden" name="hiddenOTP" [value]="otp4?.value" />
        </ion-col>
        <ion-col text-center col-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3>
            <button round ion-button (click)="sendOTP()">
                Submit
            </button>
            <div padding-top>
                Not received code? <a color="primary">Resend Code</a>
            </div>
        </ion-col>
    </ion-row>
</ion-content>
